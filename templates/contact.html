<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Golden Spoon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .font-serif-display { font-family: 'Playfair Display', serif; }
        .font-sans-inter { font-family: 'Inter', sans-serif; }
        :root {
            --terracotta: #C06145;
            --honey-gold: #FFC07F;
            --cream: #F5F5DC;
        }
        body { background: linear-gradient(to bottom, var(--cream), #fff); min-height: 100vh; }
    </style>
</head>
<body class="font-sans-inter text-warm-brown">
    <div class="max-w-2xl mx-auto py-16 px-6">
        <h1 class="text-4xl font-serif-display font-bold mb-6 text-terracotta">Contact Us</h1>
        <p class="mb-8 text-lg flex items-center gap-2 flex-wrap">We'd love to hear from you! <span><svg xmlns="http://www.w3.org/2000/svg" class="inline-block w-5 h-5 text-terracotta" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536M9 13l6.586-6.586a2 2 0 112.828 2.828L11.828 15.828a2 2 0 01-2.828 0L9 13zm-6 6v-3a2 2 0 012-2h3"/></svg></span> Fill out the form below or reach us at <a href="mailto:info@goldenspoon.com" class="text-terracotta underline">info@goldenspoon.com</a>.</p>
        <form class="bg-white rounded-xl shadow-lg p-8 flex flex-col gap-6">
            <input type="text" name="name" placeholder="Your Name" class="border-b-2 border-terracotta py-2 px-4 focus:outline-none focus:border-honey-gold" required>
            <input type="email" name="email" placeholder="Your Email" class="border-b-2 border-terracotta py-2 px-4 focus:outline-none focus:border-honey-gold" required>
            <textarea name="message" rows="5" placeholder="Your Message" class="border-b-2 border-terracotta py-2 px-4 focus:outline-none focus:border-honey-gold" required></textarea>
            <button type="submit" class="bg-terracotta text-white py-3 px-6 rounded-full font-semibold hover:bg-honey-gold hover:text-terracotta transition-colors duration-200">Send Message</button>
        </form>
    </div>
</body>
</html>
