<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sign Up</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<style>
		:root {
			--terracotta: #C06145;
			--light-terracotta: #D87B62;
			--soft-blush: #F5D6C6;
			--cream: #FDF6F0;
		}
	</style>
</head>
<body class="font-sans bg-[var(--soft-blush)] min-h-screen">
	<!-- {% include 'header.html' %} -->
	<div class="min-h-screen flex items-center justify-center">
		<div class="w-full max-w-md bg-white/95 backdrop-blur-sm rounded-2xl p-8 shadow-xl border border-[var(--soft-blush)]">
			
			<h1 class="text-3xl font-serif text-[var(--terracotta)] text-center mb-2">Create your account</h1>
			<p class="text-sm text-gray-600 text-center mb-6">
				Join Golden Spoon and start sharing your recipes with the community üç¥
			</p>

			<form method="post" class="space-y-4">
				{% csrf_token %}
				
				<!-- Username -->
				<div>
					<label class="block text-sm font-medium text-[var(--terracotta)]">Username</label>
					<input type="text" name="username" class="w-full border border-[var(--soft-blush)] focus:border-[var(--terracotta)] px-3 py-2 rounded mt-1 focus:outline-none focus:ring-1 focus:ring-[var(--light-terracotta)]">
				</div>

				<!-- Email -->
				<div>
					<label class="block text-sm font-medium text-[var(--terracotta)]">Email</label>
					<input type="email" name="email" class="w-full border border-[var(--soft-blush)] focus:border-[var(--terracotta)] px-3 py-2 rounded mt-1 focus:outline-none focus:ring-1 focus:ring-[var(--light-terracotta)]">
				</div>

				<!-- Password -->
				<div>
					<label class="block text-sm font-medium text-[var(--terracotta)]">Password</label>
					<input type="password" name="password1" class="w-full border border-[var(--soft-blush)] focus:border-[var(--terracotta)] px-3 py-2 rounded mt-1 focus:outline-none focus:ring-1 focus:ring-[var(--light-terracotta)]">
				</div>

				<!-- Confirm Password -->
				<div>
					<label class="block text-sm font-medium text-[var(--terracotta)]">Confirm Password</label>
					<input type="password" name="password2" class="w-full border border-[var(--soft-blush)] focus:border-[var(--terracotta)] px-3 py-2 rounded mt-1 focus:outline-none focus:ring-1 focus:ring-[var(--light-terracotta)]">
				</div>

				<!-- Submit Button -->
				<button type="submit" class="w-full bg-[var(--terracotta)] hover:bg-[var(--light-terracotta)] text-white py-2 rounded-full transition font-semibold shadow-md hover:shadow-lg">
					Sign up
				</button>
			</form>

			<p class="mt-6 text-sm text-center">
				Already have an account? 
				<a href="{% url 'login' %}" class="text-[var(--terracotta)] hover:text-[var(--light-terracotta)] font-medium transition">
					Login
				</a>
			</p>
		</div>
	</div>
</body>
</html>
