<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <title>Sign Up</title>
        <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans-inter text-warm-brown">
        <!-- {% include 'header.html' %} -->
        <div class="min-h-screen flex items-center justify-center bg-gradient-to-b from-[var(--cream)] to-[var(--soft-blush)]">
            <div class="w-full max-w-md bg-white rounded-2xl p-8 shadow">
                <h1 class="text-2xl font-serif-display mb-4 text-terracotta">Create your account</h1>
                <form method="post" class="space-y-4">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="w-full bg-terracotta hover:bg-burnt-orange text-white py-2 rounded-full">Sign up</button>
                </form>
                <p class="mt-4 text-sm">Already have an account? <a href="{% url 'login' %}" class="text-terracotta">Login</a></p>
            </div>
        </div>
</body>
</html>
