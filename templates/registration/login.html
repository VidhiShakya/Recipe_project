<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<title>Login</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<style>
			:root {
				--terracotta: #C06145;
			}
		</style>
</head>
<body class="font-sans-inter text-warm-brown bg-gradient-to-b from-[var(--cream)] to-[var(--soft-blush)] min-h-screen">
	{% include 'header.html' %}
	<div class="min-h-screen flex items-center justify-center">
		<div class="w-full max-w-md bg-white rounded-2xl p-8 shadow">
			<h1 class="text-2xl font-serif-display mb-4 text-terracotta">Login</h1>
			<form method="post" class="space-y-4">
				{% csrf_token %}
				<div>
					<label class="block text-sm">Username</label>
					<input type="text" name="username" class="w-full border px-3 py-2 rounded mt-1">
				</div>
				<div>
					<label class="block text-sm">Password</label>
					<input type="password" name="password" class="w-full border px-3 py-2 rounded mt-1">
				</div>
				<button type="submit" class="w-full bg-terracotta text-white py-2 rounded-full">Login</button>
			</form>
			<p class="mt-4 text-sm">Don't have an account? <a href="{% url 'signup' %}" class="text-terracotta">Sign up</a></p>
		</div>
	</div>
</body>
</html>
