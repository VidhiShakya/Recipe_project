<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Recipe | Golden Spoon</title>
    <!-- Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom font classes */
        .font-serif-display {
            font-family: 'Playfair Display', serif;
        }
        .font-sans-inter {
            font-family: 'Inter', sans-serif;
        }

        /* Custom color palette */
        :root {
            --burnt-orange: #E55B13;
            --soft-blush: #F5D6C6;
            --honey-gold: #FFC07F;
            --cream: #F5F5DC;
            --terracotta: #C06145;
            --warm-brown: #6A4A3C;
        }

        /* Body background with a subtle linear gradient */
        body {
            background: linear-gradient(to bottom, var(--cream), var(--soft-blush));
            min-height: 100vh;
        }

        /* Custom styles for the submit button */
        .submit-button {
            background-color: var(--terracotta);
            color: white;
            font-size: 1.125rem; /* text-lg */
            font-weight: 600; /* font-semibold */
            padding: 0.75rem 2rem; /* py-3 px-8 */
            border-radius: 9999px; /* rounded-full */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-xl */
            transition: all 300ms ease;
        }

        .submit-button:hover {
            background-color: var(--burnt-orange);
            transform: scale(1.05);
        }

        /* Responsive text size for the button */
        @media (min-width: 640px) {
            .submit-button {
                font-size: 1.25rem; /* sm:text-xl */
            }
        }
    </style>
</head>
<body class="font-sans-inter text-warm-brown flex items-center justify-center min-h-screen">
    <!-- {% include 'header.html' %} -->

    <main class="w-full max-w-2xl mx-auto px-4 py-12">
        <div class="bg-orange-100 rounded-2xl shadow-xl p-8 sm:p-12">
            <!-- Page Title -->
            <h1 class="text-3xl sm:text-4xl md:text-5xl font-serif-display font-bold mb-8 text-center" style="color: var(--burnt-orange);">Add a New Recipe</h1>

            <!-- Recipe Submission Form -->
            <form method="post" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}
                
                <!-- Recipe Name -->
                <div>
                    <label for="recipeName" class="block text-lg font-medium mb-2">Recipe Name</label>
                    <input type="text" id="recipeName" name="name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-terracotta" style="color: var(--warm-brown);" required>
                </div>
                
                <!-- Recipe Image -->
                <div>
                    <label for="recipeImage" class="block text-lg font-medium mb-2">Recipe Image (Upload or Paste URL)</label>
                    <input type="file" id="recipeImage" name="image" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-soft-blush file:text-warm-brown hover:file:bg-honey-gold hover:file:text-white transition-colors duration-200">
                    <div class="mt-2 text-sm text-gray-600">OR</div>
                    <input type="url" id="imageUrl" name="image_url" placeholder="Paste image URL here (e.g. from Google)" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-terracotta mt-2">
                </div>

                <!-- Description/Steps -->
                <div>
                    <label for="recipeDescription" class="block text-lg font-medium mb-2">Description/Steps</label>
                    <textarea id="recipeDescription" name="description" rows="8" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-terracotta" style="color: var(--warm-brown);" required></textarea>
                </div>

                <!-- Submission Message (initially hidden) -->
                <div id="messageBox" class="hidden bg-terracotta text-white p-4 rounded-lg text-center font-medium transition-all duration-300 transform scale-0">
                    Recipe submitted successfully!
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="submit-button">
                        Add Recipe
                    </button>
                </div>

            </form>

            <!-- Back to Recipes Link -->
            <div class="mt-8 text-center">
                <a href="{% url 'recipe_list' %}" class="text-warm-brown hover:text-terracotta transition-colors duration-200 underline text-lg">Back to Recipes</a>
            </div>

        </div>
    </main>

    <script>
    <!-- No custom JS needed for Django form submission -->
    </script>
</body>
</html>
