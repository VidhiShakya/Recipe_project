<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Profile - {{ profile_user.username }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --terracotta: #C06145;
      }
      .font-serif-display {
            font-family: 'Playfair Display', serif;
        }

        .font-sans-inter {
            font-family: 'Inter', sans-serif;
        }

        /* Custom color palette from the prompt */
        :root {
            --burnt-orange: #E55B13;
            --soft-blush: #F5D6C6;
            --honey-gold: #FFC07F;
            --cream: #F5F5DC;
            --terracotta: #C06145;
            --warm-brown: #6A4A3C;
        }

        /* Body background with a subtle linear gradient */
        body {
            background: linear-gradient(to bottom, var(--cream), var(--soft-blush));
            min-height: 100vh;
        }
    </style>
</head>
<body class="font-sans-inter text-warm-brown min-h-screen">
    <!-- {% include 'header.html' %} -->
    <div class="max-w-5xl mx-auto p-6">
        <div class="bg-white p-6 rounded shadow">
            <h1 class="text-2xl font-serif-display mb-2">Profile: {{ profile_user.username }}</h1>
            <p class="text-sm text-gray-600 mb-4">Recipes added: {{ recipes.count }}</p>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-4">
              {% for recipe in recipes %}
              <div class="bg-white p-4 rounded shadow">
                {% if recipe.image %}
                  <img src="{{ recipe.image.url }}" alt="{{ recipe.name }}" class="w-full h-40 object-cover mb-2">
                {% endif %}
                <h3 class="font-semibold text-terracotta">{{ recipe.name }}</h3>
                <p class="text-sm text-gray-700">{{ recipe.description|truncatewords:20 }}</p>
                <a href="{% url 'view_recipe' recipe.id %}" class="mt-2 inline-block text-white bg-terracotta px-3 py-1 rounded">View</a>
              </div>
              {% empty %}
              <p>No recipes yet.</p>
              {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
